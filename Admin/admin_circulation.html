<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- <link rel="stylesheet" href="Admin-asset/admin_product.css" /> -->
    <link rel="stylesheet" href="Admin-asset/admin_home.css" />
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="admin_home.html">
                        <span class="icon"><i class="fas fa-users-cog" aria-hidden="true"></i
                            ></span>
                        <span class="title"><h2>ADMIN</h2></span>
                    </a>
                </li>

                <br /><br />

                <li>
                    <a href="admin_home.html">
                        <span class="icon"><i class="fas fa-home" aria-hidden="true"></i></span>
                        <span class="title">Chỉnh sửa cột</span>
                    </a>
                </li>
                <li>
                    <a class="isActive" href="admin_circulation.html">
                        <span class="icon"><i class="fas fa-archway"></i></span>
                        <span class="title">Chỉnh sửa tt hình tròn</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <!-- Toggle starts -->
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                <div class="search">
                    <label>
                            <input type="text" placeholder="Search here" />
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </label>
                </div>
                <div class="user">
                    <img src="Admin-asset/img/user.jpg" />
                </div>
            </div>
            <!-- Toggle ends -->

            <!-- Form columns -->
            <div class="details">
                <div class="productInfo">
                    <div class="Info-details">
                        <div class="cardHeader">
                            <h2 class="title">Chỉnh sửa trang trí hình tròn cột</h2>
                        </div>
                        <form action="#">
                            <div class="length-info">
                                <div class="input-box">
                                    <span class="info">Số điểm</span>
                                    <input type="text" placeholder="Nhập số điểm" name="cr" required />
                                </div>
                                <div class="input-box">
                                    <span class="info">Chiều cao</span>
                                    <input type="text" placeholder="Nhập chiều cao" name="cc" required />
                                </div>
                                <div class="input-box">
                                    <span class="info">Longitude,Latitude</span>
                                    <input type="text" placeholder="Nhập longitude, latitude" name="lnglat" required />
                                </div>
                                <div class="input-box">
                                    <span class="info">Độ</span>
                                    <input type="text" placeholder="Nhập độ" name="bearing" required />
                                </div>
                                <div class="input-box">
                                    <span class="info">Khoảng cách</span>
                                    <input type="text" placeholder="Nhập khoảng cách" name="distance" required />
                                </div>
                            </div>
                            <div class="button">
                                <input type="submit" value="Tính" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="productResult">
                    <h2 class="title">Kết quả</h2>
                </div>
                <div></div>
            </div>
            <!-- Form columns -->
        </div>
    </div>
    <script>
        function toggleMenu() {
            let toggle = document.querySelector(".toggle");
            let navigation = document.querySelector(".navigation");
            let main = document.querySelector(".main");
            toggle.classList.toggle("active");
            navigation.classList.toggle("active");
            main.classList.toggle("active");
        }
    </script>
</body>

</html>
