<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-sec {
            margin: 20 40;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/geolib@3.3.1/lib/index.min.js" crossorigin="anonymous"></script>
</head>

<body>


    <div>
        <form class="form1">
            <table style="width:40%">
                <tr>
                    <td><label for="cd">Chiều dài</label></td>
                    <td><input type="text" name="cd" /></td>
                    <td><label for="cr">Chiều rộng</label></td>
                    <td><input type="text" name="cr" /></td>
                    <td><label for="cr">Chiều cao</label></td>
                    <td><input type="text" name="cc" /></td>
                </tr>
                <tr>
                    <td colspan="1"><label for="lnglat">Lng,Lat</label></td>
                    <td colspan="3"><input type="text" name="lnglat" /></td>

                </tr>
                <tr>
                    <td><label for="bearing">Độ</label></td>
                    <td><input type="text" name="bearing"></td>
                    <td><label for="distance">Khoảng cách</label></td>
                    <td><input type="text" name="distance"></td>
                </tr>
                <tr>
                    <td colspan="4"><button type="submit">Tính</button></td>
                </tr>
            </table>
        </form>
        <div id="result">
        </div>

        <div style="margin-top:50px;">
            <h4>Tool 2</h4>
            <form class="form2">
                <table>
                    <tr>
                        <td><label for="lnglat">Lng,Lat</label></td>
                        <td><input type="text" name="lnglat" /></td>
                    </tr>
                    <tr>
                        <td><label for="ngang">Ngang</label></td>
                        <td><input type="text" name="ngang" /></td>
                        <td><label for="cao">Cao</label></td>
                        <td><input type="text" name="cao" /></td>
                    </tr>
                    <tr>
                        <td><label for="points">Số điểm</label></td>
                        <td><input type="text" name="points" /></td>
                        <td><label for="bearing">Độ</label></td>
                        <td><input type="text" name="bearing" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><button type="submit">Tính</button></td>
                    </tr>
                </table>
            </form>
            <div id="result2">
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const data = new FormData(event.target);
            const value = Object.fromEntries(data.entries());
            const t = value.lnglat.trim().split(',')
            const startPoint = {
                latitude: t[1],
                longitude: t[0]
            };
            const distanceMeters = value.distance;
            let bearing = value.bearing;

            const p2 = geolib.computeDestinationPoint(
                startPoint,
                distanceMeters,
                bearing
            );



            document.getElementById("result").innerHTML = `[${p2.longitude},${p2.latitude},${value.cc}],`

            if (value.cd) {
                bearing = parseFloat(bearing)
                const p3 = geolib.computeDestinationPoint(
                    p2,
                    value.cr,
                    bearing + 180 + 90
                );
                document.getElementById("result").innerText += `\n[${p3.longitude},${p3.latitude},${value.cc}],`
                const p4 = geolib.computeDestinationPoint(
                    p3,
                    value.cd,
                    bearing + 180
                );
                document.getElementById("result").innerText += `\n[${p4.longitude},${p4.latitude},${value.cc}],`
            }
        }
        const form1 = document.querySelector('.form1');
        form1.addEventListener('submit', handleSubmit);


        const handleSubmit2 = (event) => {
            event.preventDefault();
            document.getElementById("result2").innerText = "";
            const data = new FormData(event.target);
            const value = Object.fromEntries(data.entries());
            const t = value.lnglat.trim().split(',')
            const startPoint = {
                latitude: t[1],
                longitude: t[0]
            };

            const kc = parseFloat(value.ngang) / parseFloat(value.points);
            const a=parseFloat(value.ngang) /2;
            const b=parseFloat(value.cao);
            
            let listy=[];
            let listx=[];

            for(let i =0 ; i <=  parseFloat(value.ngang); i += kc)
            {
                const p = geolib.computeDestinationPoint(
                    startPoint,
                    i,
                    value.bearing
                );
                listx.push(p);
            }

            for(let i =0 ; i <= parseFloat(value.points)/2 ; i++)
            {
                let y =  Math.sqrt((1 - ((kc*i * kc*i) / (a*a))) * b*b);
                listy.push(y);
            }
            let listynew = [...listy];
            listynew.splice(0,1);
            listy.reverse();
            let listyfinal = listy.concat(listynew);
            document.getElementById("result2").innerText="";
            // listyfinal.forEach((y,index)=>{
            //     document.getElementById("result2").innerText += `\n[${listx[index].longitude},${listx[index].latitude},${9.5+y}],`
            // })
            bearing = parseFloat(value.bearing);
            let results=[];
            listyfinal.forEach((y,index)=>{
                if(y<listyfinal.length-1)
                {
                    let point1 = {
                    long: listx[index].longitude,
                    lat: listx[index].latitude,
                    h: 9.5+listyfinal[index],
                }


                let point2 = {
                    long: listx[index+1].longitude,
                    lat: listx[index+1].latitude,
                    h: 9.5+listyfinal[index+1],
                }
                
                const p3 = geolib.computeDestinationPoint(
                    {
                        latitude: point2.lat,
                        longitude: point2.long
                    },
                    0.5,
                    bearing + 180 + 90
                );
                const p4 = geolib.computeDestinationPoint(
                    p3,
                    0.03,
                    bearing + 180
                );

                let point3 = {
                    long:p3.longitude,
                    lat:p3.latitude,
                    h: 9.5+listyfinal[index+1],
                }
                let point4 = {
                    long: p4.longitude,
                    lat: p4.latitude,
                    h: 9.5+listyfinal[index],
                }
                
                results = [point1,point2,point3,point4,point1];
                console.log(results);
                let coordinates="";
                results.forEach((result,index)=>{
                    
                    // document.getElementById("result2").innerText += `\n[${result.long},${result.lat},${result.h}],`
                    
                    if(results.length-1==index)
                    {
                        coordinates+= `\n[${result.long},${result.lat},${result.h}]`;
                    }
                    else
                    {
                        coordinates+= `\n[${result.long},${result.lat},${result.h}],`;
                    }
                })
                
                document.getElementById("result2").innerText += `{
      "type": "Feature",
      "properties": {
        "Building name": "Landmark Plus",
        "height": 8,
        "idb": "9"
      },
      "geometry": {
        "type": "Polygon",
        "coordinates": [[
            ${coordinates}
        ]]
      },
      "id": "pp9"
    },`
                }
                
            })
            
        }


        const form2 = document.querySelector('.form2');
        form2.addEventListener('submit', handleSubmit2);
    </script>
</body>

</html>
